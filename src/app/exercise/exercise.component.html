

<div class="container-fluid">
  <div class="row">

      <form (ngSubmit)="buildWorkOut()" #workForm="ngForm">
        <mat-form-field class="col-lg-12">
          <input matInput placeholder="Workout Name"  [(ngModel)]="routineName" name="workoutName" value="Chest" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number"  [(ngModel)]="days" name="workDays" placeholder="Routine Days" min="1" max="5" required>
        </mat-form-field>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  <div class="row">
      <mat-tab-group class="navLabels" >
        <div *ngFor="let day of routine">
          <mat-tab [label]="day.letterDay" >
            <app-day [daySelected]="day.numDay" ></app-day>
          </mat-tab>
        </div>
      </mat-tab-group>

</div>
</div>
