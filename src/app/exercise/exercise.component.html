

<div class="container-fluid">
  <div class="row">
    
      <form (ngSubmit)="buildWorkOut()" #workForm="ngForm">
        <mat-form-field class="col-lg-12">
          <input matInput placeholder="Workout Name"  value="Chest" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number"  placeholder="Routine Days" min="1" max="5" required>
        </mat-form-field>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  <div class="row">
      <mat-tab-group class="navLabels" >
          <mat-tab *ngFor="let day of workDays">
            <app-day>day</app-day>
          </mat-tab>
      </mat-tab-group>
  </div>
</div>
